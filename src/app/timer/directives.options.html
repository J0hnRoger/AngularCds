	  <span class="menu-global menu-middle" ng-class="{ 'menu-middle-click' : visible}"></span>
	  <span class="menu-global menu-bottom" ng-class="{ 'menu-bottom-click' : visible}"></span>
</div>

	 ng-class="{optionalize : true, animated: true, bounceInDown: visible, bounceOutUp : !visible}">
