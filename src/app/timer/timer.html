<link rel="stylesheet" href="app/timer/timer.css">

<div class="container">
	<div optionalize>
		<div class="form-group">
		    <section>
				<select beautify-select options="options.minutes" model="options.selMinute" />
			</section>
		 	<section>
				<select beautify-select options="options.seconds" model="options.selSecond" />
			</section>
	  	</div>
	</div>
	<div class="timer" ng-init="started=false;" ng-click="started=!started;startTimer()">
		{{options.selMinute}} : {{options.selSecond}}
	</div>
</div>
