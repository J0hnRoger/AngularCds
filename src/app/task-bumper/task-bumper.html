<div class="task-bumper-view" >
	<div ng-repeat="project in projects" class="project col-md-2 col-xs-5 {{project.color}}" ng-class="{ 'animated' : animated , 'flipInX' : animated  }" ng-init="animated = false" ng-click="animated=!animated;record(project)">
		<h3>{{project.title}}</h3>
		<div ng-show="project.isActive">
			<timer start="start"></timer>
		</div>
	</div>
</div>
